<div class="container">
    <div id="success" style="display: none;">Сообщение отправлено!</div>
<form action="#" id="user_form">
    <div class="form-group form-group-custom">
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name" class="form-control">
    </div>
        <div class="form-group form-group-custom">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="user_email" class="form-control">
        </div>
        <div class="form-group form-group-custom">
            <label for="msg">Message:</label>
            <input type="text" id="msg" name="user_message" class="form-control">
        </div>
    </ul>
    <button type="submit" class="btn btn-primary">Send your message</button>
</form>
<div id="forum">
    <ul class="list-group">
    </ul>
</div>
